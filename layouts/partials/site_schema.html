{{ if .IsHome -}}
<script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "WebSite",
    "name": "{{ .Site.Title }}",
    "url": "{{ "/" | absLangURL }}",
    "description": "{{ .Site.Params.description }}",
    "thumbnailUrl": "{{ "/" | absLangURL }}images/gaspar.png",
    "license": "{{ .Site.Params.Copyright }}"
}
</script>
{{ else if eq .Params.type "event" }}
{{ $author :=  or (.Params.author) (.Site.Author.name) }}
{{ $org_name :=  "Gaspar Santos Violinista, Unipessoal, Lda" }}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MusicEvent",
      "location": {
        "@type": "MusicVenue",
        "name": "Igreja Privativa do MMipo - Museu da Misericórdia do Porto",
          "address": "Rua das Flores 15, Porto, PORTUGAL",
          "url": "https://www.mmipo.pt" 
      },
      "name": "{{ .Params.title }}", 
      "description": "{{ .Params.description }}",
      "image": "{{ "/" | absLangURL }}images/gaspar.png",
      "duration": "PT50M",
      "doorTime" : "16:30:00",
      "inLanguage": "{{ .Site.LanguageCode }}",
      "eventSchedule": {
         "@type": "Schedule",
         "startDate": "2022-12-01",
         "endDate": "2023-12-31",
         "repeatFrequency": "P1W",
         "byDay": "https://schema.org/Thursday",
         "startTime": "17:00:00",
         "endTime": "17:50:00",
         "scheduleTimezone": "Europe/Lisbon"
      },
      "offers": {
        "@type": "Offer",
        "url": "{{ .Permalink }}",
        "availability": "https://schema.org/InStock",
        "price": "15.00",
        "priceCurrency": "EUR"
      },
      "organizer": [
        {
          "@type": "Organization",
          "name": "Gaspar Santos Violinista, Unipessoal, Lda.",
          "url": "{{ "/" | absLangURL }}"
        },
        {
          "@type": "Organization",
          "name": "MMipo - Museu da Misericórdia do Porto",
          "url": "https://www.mmipo.pt"
        },
        {
          "@type": "Person",
          "image": "{{ "/" | absLangURL }}images/gaspar.png",
          "name": "Gaspar Santos",
          "sameAs": "{{ "/" | absLangURL }}"
        }    
      ],
      "performer": [
        {
          "@type": "Person",
          "image": "{{ "/" | absLangURL }}images/gaspar.png",
          "name": "Gaspar Santos",
          "sameAs": "{{ "/" | absLangURL }}"
        }    
      ],
      "workPerformed": [
        {
          "@type": "CreativeWork",
          "name": "Sonata No. 1 in G minor, BWV 1001 from Johann Sebastian Bach",
          "sameAs": "https://en.wikipedia.org/wiki/Sonatas_and_Partitas_for_Solo_Violin_(Bach)#Sonata_No._1_in_G_minor,_BWV_1001"
        },
        {
          "@type": "CreativeWork",
          "name": "Partita No. 1 in B minor, BWV 1002 from Johann Sebastian Bach",
          "sameAs": "https://en.wikipedia.org/wiki/Sonatas_and_Partitas_for_Solo_Violin_(Bach)#Partita_No._1_in_B_minor,_BWV_1002"
        }
      ]
    }
    </script>
     {{ else if eq .Params.type "disco" }}
{{ end }}
